<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/tailwind.css" rel="stylesheet">
    <title>Week4</title>
</head>

<body class="bg-black text-white h-screen font-mono" style="overflow-x: hidden;">
    <header class="text-white pt-6 md:py-6 w-full" style="--tw-bg-opacity: 1;
    background-color: rgba(34, 38, 48, var(--tw-bg-opacity));">
        <div class="container md:flex md:items-center md:justify-between mx-auto px4">
            <!-- <h1 class="mb-4 md:mb-0 text-xl">Logo</h1> -->
            <img src="img/Logo (1).png" alt="Logo">
            <ul class="md:flex md:items-center list-reset text-xl">
                <li class="border-t md:border-0 md:ml-4">
                    <a class="block md:inline no-underline py-4 md:py-0 text-white hover:text-gray-lighter" href="#">
                        Technologies </a>
                </li>
                <li class="border-t md:border-0 md:ml-4">
                    <a class="block md:inline no-underline py-4 md:py-0 text-white hover:text-gray-lighter" href="#">
                        Dropdown </a>
                </li>
                <svg width="15" height="15" viewBox="0 0 28 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0L14 13L28 0H0Z" fill="white" />
                </svg>
                <li class="border-t md:border-0 md:ml-4">
                    <button
                        class="block md:inline no-underline border-2 rounded-lg border-pink-700 bg-pink-700 border-solid py-4 md:py-0 text-white hover:text-gray-lighter">
                        <p class="mx-4 my-1.5">Contact</p>
                    </button>
                    <!-- <a class="block md:inline no-underline py-4 md:py-0 text-white hover:text-gray-lighter" href="#">
                         </a> -->
                </li>
            </ul>
        </div>
    </header>


    <div class="relative w-screen h-4/6" style="--tw-bg-opacity: 1;
    background-color: rgba(34, 38, 48, var(--tw-bg-opacity));">
        <!-- style="background-image: url(image.png); -->
        <img class="filter blur-sm w-screen h-5/6" src="img/image.png" alt="bck">
        <div class="absolute inset-0 flex place-content-center w-screen h-4/6">
            <div class="my-40">
                <h1 class="text-center text-5xl">Web Development</h1>
                <br>
                <h1 class="text-center text-4xl">Week 4</h1>
            </div>

            <br>
        </div>
    </div>

    <div class="self-center" style="--tw-bg-opacity: 1;
    background-color: rgba(34, 38, 48, var(--tw-bg-opacity));">
        <h1 class="text-center text-5xl font-extrabold">Technologies</h1>
    </div>
    <div class="md:flex md:flex-row place-content-center" style="--tw-bg-opacity: 1;
    background-color: rgba(34, 38, 48, var(--tw-bg-opacity));">

        <div class="mx-20 mb-16 mt-20">
            <img src="img/HTML.png" alt="bck">
        </div>
        <div class="mx-20 mb-16 mt-20">
            <img src="img/Figma (1).png" alt="bck">
        </div>
        <div class="mx-20 mb-0 mt-20"">
            <img src=" img/CSS.png" alt="bck">
        </div>
    </div>

    <div class="md:flex md:flex-row place-content-center md:h-3/6 w-screen" style="--tw-bg-opacity: 1;
    background-color: rgba(34, 38, 48, var(--tw-bg-opacity));">
        <form id="survey-form" class="w-full">
            <div class="self-center">
                <h1 class="text-center text-5xl font-extrabold">Contact</h1>
            </div>
            <div class="flex flex-col md:flex-row justify-center h-2/3 md:flex">
                <fieldset class="text-center self-center w-1/2 h-2/3 md:text-2xl sm:text-sm">
                    <div class="p-1.5">
                        <lable for="name" id="name-label">Name</lable>
                        <br>
                        <input type="text" id="name" name="name" placeholder="here"
                            class="w-100 text-center text-black">
                    </div>
                    <div class="p-1.5">
                        <lable for="email" id="email-label">Email</lable>
                        <br>
                        <input type="email" id="email" name="email" placeholder="here"
                            class="w-100 text-center text-black">
                    </div>
                    <div class="p-1.5 h-full">
                        <label for="comments">Message:</label>
                        <br>
                        <textarea id="comments" name="comments" class="text-black m-3 w-11/12 h-full"
                            placeholder="leave your comments here">
                        </textarea>
                    </div>
                </fieldset>
            </div>
    </div>

</body>

<footer class="text-white pt-6 md:py-6 w-screen font-mono" style="--tw-bg-opacity: 1;
background-color: rgba(34, 38, 48, var(--tw-bg-opacity));">
    <div class="container flex flex-row justify-center mx-auto px4 mt-20">
        <!-- <h1 class="mb-4 md:mb-0 text-xl">Logo</h1> -->
        <img src="img/Logo (1).png" alt="Logo">
    </div>
</footer>

</html>
